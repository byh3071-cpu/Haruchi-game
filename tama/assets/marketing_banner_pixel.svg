<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
      .bg { fill: #9bbc0f; }
      .pattern { fill: #8bac0f; opacity: 0.5; }
      .text-dark { fill: #0f380f; font-family: monospace; font-weight: bold; }
      .c1 { fill: #0f380f; } 
      .c2 { fill: #306230; } 
    </style>
    <pattern id="checkers" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" class="pattern"/>
      <rect x="20" y="20" width="20" height="20" class="pattern"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />
  <rect width="100%" height="100%" fill="url(#checkers)" opacity="0.2" />

  <!-- Center Circle -->
  <circle cx="600" cy="315" r="250" fill="#fffbe6" opacity="0.9" />
  
  <!-- "HARUCHI" Text Placeholder (Simplistic representation) -->
  <text x="600" y="280" text-anchor="middle" font-size="120" class="text-dark" letter-spacing="10">HARUCHI</text>
  <text x="600" y="340" text-anchor="middle" font-size="40" class="c2" letter-spacing="5">NOTION PET</text>

  <!-- Decorative Pixels -->
  <rect x="100" y="100" width="30" height="30" class="c1 pixel" rx="5" />
  <rect x="1100" y="500" width="30" height="30" class="c1 pixel" rx="5" />
  <rect x="200" y="500" width="20" height="20" class="c2 pixel" />
  <rect x="1000" y="100" width="40" height="40" class="c2 pixel" />

  <!-- Frame Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#0f380f" stroke-width="15" rx="20" />

</svg>
