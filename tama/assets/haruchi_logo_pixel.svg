  <!-- H -->
  <rect x="340" y="20" width="10" height="80" class="c1 pixel" />
  <rect x="380" y="20" width="10" height="80" class="c1 pixel" />
  <rect x="350" y="55" width="30" height="10" class="c1 pixel" />

