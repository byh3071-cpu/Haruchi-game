<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
      .c1 { fill: #0f380f; } /* Darkest green */
      .c2 { fill: #306230; } /* Dark green */
      .c3 { fill: #8bac0f; } /* Light green */
      .c4 { fill: #9bbc0f; } /* Lightest green */
    </style>
  </defs>

  <!-- Background (Optional, currently transparent) -->
  <!-- <rect width="100%" height="100%" class="c4" /> -->

  <!-- H -->
  <rect x="20" y="20" width="10" height="80" class="c1 pixel" />
  <rect x="60" y="20" width="10" height="80" class="c1 pixel" />
  <rect x="30" y="55" width="30" height="10" class="c1 pixel" />
  
  <!-- A -->
  <rect x="90" y="30" width="10" height="70" class="c1 pixel" />
