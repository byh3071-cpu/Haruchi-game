<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
      .c1 { fill: #0f380f; } /* Darkest */
      .c2 { fill: #306230; }
      .c3 { fill: #8bac0f; }
      .c4 { fill: #9bbc0f; } /* Lightest */
    </style>
  </defs>

  <!-- Stage 1 (Seed) -->
  <g transform="translate(20, 30)">
    <rect x="10" y="20" width="10" height="10" class="c1 pixel" />
    <rect x="20" y="20" width="10" height="10" class="c2 pixel" />
    <text x="15" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#0f380f">Day 1</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(60, 35)">
    <path d="M0 5 L20 5 M15 0 L20 5 L15 10" stroke="#306230" stroke-width="2" fill="none" />
  </g>

  <!-- Stage 2 (Sprout) -->
  <g transform="translate(90, 20)">
    <rect x="15" y="25" width="4" height="15" class="c2 pixel" /> <!-- Stem -->
    <rect x="10" y="20" width="8" height="8" class="c3 pixel" /> <!-- Leaf L -->
    <rect x="20" y="15" width="8" height="8" class="c3 pixel" /> <!-- Leaf R -->
    <text x="17" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#0f380f">Day 3</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(130, 35)">
    <path d="M0 5 L20 5 M15 0 L20 5 L15 10" stroke="#306230" stroke-width="2" fill="none" />
  </g>

  <!-- Stage 3 (Sunflower) -->
  <g transform="translate(160, 10)">
    <rect x="15" y="30" width="4" height="20" class="c2 pixel" /> <!-- Stem -->
    <circle cx="17" cy="17" r="12" class="c4" /> <!-- Petals bg -->
    <circle cx="17" cy="17" r="6" class="c1" /> <!-- Center -->
    <!-- Petals details -->
    <rect x="15" y="0" width="4" height="6" class="c3 pixel" />
    <rect x="15" y="28" width="4" height="6" class="c3 pixel" />
    <rect x="0" y="15" width="6" height="4" class="c3 pixel" />
    <rect x="28" y="15" width="6" height="4" class="c3 pixel" />
    <text x="17" y="65" font-family="monospace" font-size="10" text-anchor="middle" fill="#0f380f">Day 7</text>
  </g>
</svg>
